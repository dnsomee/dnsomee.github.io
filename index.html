<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cdab46678f.js" crossorigin="anonymous"></script>
    <title>Awesome Search Box</title>
      <script>
      function a(){
        var obj = inputsearch.value;
        if (obj=="") {
          alert("不可以搜索空的");
        }
        else {
          var ab = "https://www.baidu.com/baidu?tn=monline_4_dg&ie=utf-8&wd="+obj;
          window.location.href =ab;
        }
        inputsearch.value = "";
      }
      </script>
  </head>
  <body>
      <div class="search-box">
        <input id="inputsearch" class="search-txt" type="text" name="" placeholder="Type to search">
        <a class="search-btn" onclick="a()" href="#" >
          <i class="fas fa-search"></i>
        </a>
      </div>

  </body>
</html>
